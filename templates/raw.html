{% extends 'base.html' %}

{% block head %}
<title>Raw Data</title>
{% endblock %}

{% block body %}

<div class="jumbotron">
  <table class="table">
    <thead>
      <th>P ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Height</th>
      <th>Contact</th>
      <th>Date</th>
      <th>C ID</th>
      <th>Crime</th>
    </thead>
    <tbody>
      {% for i in value %}
      <tr>
        <th>{{ i[0] }}</th>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>{{ i[4] }}</td>
        <td>{{ i[5] }}</td>
        <td>{{ i[6] }}</td>
        <td>{{ i[7] }}</td>
        <td>{{ i[8] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block head %}
<title>ModLogs</title>
{% endblock %}

{% block body %}

<div class="jumbotron">
  <table class="table">
    <thead>
      <th>Action</th>
      <th>Details</th>
      <th>User</th>
      <th>Date</th>
    </thead>
    <tbody>
      {% for i in log %}
      <tr>
        <th>{{ i[0] }}</th>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
